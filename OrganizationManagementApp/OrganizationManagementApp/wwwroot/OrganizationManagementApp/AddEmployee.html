<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <fieldset style="width:59%">
            <h3>Add Employee to Company</h3>
            <div class="form-group" style="margin-right: 10px; float: left">
                <input type="text" value="{{model.PersonName$::input}}" placeholder="Employee Name" style="padding: 7px">
            </div>
            <div class="form-group" >
                <button class="btn btn-info" value="{{model.AddEmployeeTrigger$::click}}" onmousedown="++this.value" style="padding-bottom:10px">Save</button>
            </div>
        </fieldset>
    </template>
</template>
